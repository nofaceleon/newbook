<extend name="Common/layout" />

<block name="content">

	<!-- 框架右边 -->
	<div class="right_box">
		<div class="search_box" >
			<form action="{:U('userinfo')}" method="get">
				<table>
					<tr>
						<td><input type="text" name="keyword" class="form-control" value="{$keyword}" placeholder="用户名/姓名"></td>
						<td>&nbsp;<input type="submit" name="" class="btn btn-success" value="搜索"></td>
					</tr>
				</table>
			</form>
		</div>

		
			<div class="table_edit_box_temp">
				<form action="#" method="post">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<caption style="text-align: center;"><h3>用户信息</h3></caption>
							<span style="color:#9E9E9E">---总共{$total}个用户---</span>
							<tr>
								<td>用户编号</td>
								<td>用户名</td>
								<td>真实姓名</td>
								<td>送货地址</td>
								<td>电话号码</td>
<!-- 								<td>消费总额</td> -->
								<td>注册时间</td>
								<td>权限</td>
								<td>操作</td>
							</tr>
							<!--<{foreach $user_list as $k=>$v}>-->
							<volist name="user_list" id="v" key="k" empty="$empty">
							<tr>
<!-- 								<td><{$v['user_id']}></td> -->
								<td>{$k}</td>
								<td>{$v['user_name']}</td>
								<td>{$v['user_true_name']}</td>
								<td>{$v['user_address']}</td>
								<td>{$v['user_tel']}</td>
								<td>{$v['user_add_time']}</td>
								<td>{$v['user_access']}</td>
								<td><a href="?m=admin&c=user&a=editUserAction&id=<{$v['user_id']}>" class="btn btn-warning"><i class="fa fa-cog fa-fw fa-lg"></i></a>&nbsp;<a href="?m=admin&c=user&a=deleteAction&id=<{$v['user_id']}>&name=<{$v['user_name']}>" class="btn btn-danger" onclick="return confirm('是否确定删除？')"><i class="fa fa-trash-o fa-lg"></i></a></td>
							</tr>
							<!--<{foreachelse}>-->
								<!--<tr>-->
									<!--<td colspan="7">暂时没有用户信息！</td>-->
								<!--</tr>-->
							<!--<{/foreach}>					-->
							</volist>
						</table>
					</form>
			</div>

			<div class="page_box">
			{$show}
			</div>









	</div>
	<!-- 框架右边end -->

</block>
